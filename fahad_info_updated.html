
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Info</title>
    <style>
        body {
            background-color: #e0f7e9; /* Light green background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th {
            background-color: #4CAF50; /* Green header */
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        td {
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        td:first-child {
            text-align: left;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr><th colspan="2">My Information</th></tr>
        <tr><td>Name</td><td>fahad faroz</td></tr>
        <tr><td>Group</td><td>Ùˆ</td></tr>
        <tr><td>ID</td><td>20232234</td></tr>
        <tr><td>Age</td><td>20</td></tr>
    </table>

</body>
</html>
